<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0EFCC; /* Verde Claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Cor de texto padrão */
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #6C3483; /* Roxo */
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #3498DB; /* Azul Claro */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2874A6; /* Azul mais escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Painel Principal</h1>
        <p>Aqui você pode ver suas informações, realizar ações e explorar os recursos do sistema.</p>
        <a href="{{ url_for('logout') }}">Sair</a>
    </div>
</body>
</html>
